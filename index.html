<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Conta Digital | NextCode Liveness View" />
    <script src="https://cdn.jsdelivr.net/gh/nextcodebr/liveness-sdk-web-sample/dist/v6.7/liveness.js"></script>
    <title>Prova de vida</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *::before,
        *::after {
            box-sizing: inherit;
        }

        .container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-wrapper {
            height: 100%;
            width: 100%;
            background-color: black;
        }

        #video-wrapper video {
            position: absolute;
            object-fit: cover;
            z-index: 0;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="video-wrapper">
        </div>
    </div>

    <script>
        async function start() {
            const container = document.querySelector(".container")
            const width = container.offsetWidth
            const height = container.offsetHeight

            const config = {
                isDebug: false,
                token: "650ca43309b8a46c1f9392bb:h8ORnIDz6iq1lt3zCEGFSfwe",
                faceapiPath: "https://cdn.jsdelivr.net/gh/nextcodebr/liveness-sdk-web-sample/libs/",
                livenessUrlBase: "https://api-homolog.nxcd.app",
                livenessConfirmEndpoint: "/liveness/v6.0",
                isShowPreview: false,
                brightnessControl: 108,
                luminanceControl: 23,
                configEyesBoxHeight: 100,
                boxMessageTextColor: "#f3f3f5",
                boxMessageBackgroundColor: "#1e61dd",
                width,
                height,
            };

            const videoWrapper = document.getElementById("video-wrapper");
            window.liveness = new Liveness(videoWrapper, config);
            window.liveness.start();
        }

        start();
    </script>
</body>

</html>
